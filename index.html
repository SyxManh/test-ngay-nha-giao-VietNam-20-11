                message: "K√≠nh ch√∫c th·∫ßy c√¥ th·∫≠t nhi·ªÅu s·ª©c kh·ªèe, h·∫°nh ph√∫c v√† lu√¥n gi·ªØ v·ªØng ni·ªÅm ƒëam m√™, nhi·ªát huy·∫øt v·ªõi s·ª± nghi·ªáp 'tr·ªìng ng∆∞·ªùi' cao qu√Ω. \nXin tri √¢n c√¥ng lao to l·ªõn c·ªßa th·∫ßy c√¥."
            },

                image: "unnamed (1).jpg",

                message: "Xin c·∫£m ∆°n nh·ªØng b√†i gi·∫£ng s√¢u s·∫Øc, nh·ªØng l·ªùi khuy√™n ch√¢n th√†nh v√† s·ª± t·∫≠n t√¢m kh√¥ng m·ªát m·ªèi ƒë√£ d√¨u d·∫Øt ch√∫ng em n√™n ng∆∞·ªùi. C√¥ng ∆°n n√†y m√£i m√£i kh·∫Øc ghi."
            },

        const typingSpeed = 50;

        // --- Tham chi·∫øu DOM ---
        const initialScreen = document.getElementById('initial-screen');

        let currentSlideIndex = 0;

        // --- H√†m G√µ Ch·ªØ (Gi·ªØ nguy√™n) ---
        function typeMessage(element, message, callback) {
            if (isTyping) return;
            isTyping = true;
            element.textContent = '';

            function type() {
                if (charIndex < message.length) {
                    element.textContent += message.charAt(charIndex);
                    charIndex++;
                    typingTimeout = setTimeout(type, typingSpeed);
                } else {

                    if (callback) callback();

            }

        }

        // --- H√†m Hi·ªÉn th·ªã Slide (Gi·ªØ nguy√™n) ---
        function showSlide(index) {
            if (index >= contentData.length) {
                index = 0; 
            }
            currentSlideIndex = index;
            const slide = contentData[index];

            // ·∫®n c·∫£ ·∫£nh v√† video tr∆∞·ªõc khi chuy·ªÉn slide
            photoDisplay.style.opacity = 0;
            videoDisplay.style.opacity = 0;
            videoDisplay.pause();

            setTimeout(() => {
                // 1. Logic ·∫¢nh/Video
                if (slide.video && slide.video !== "") {
                    // HI·ªÇN TH·ªä VIDEO
                    videoDisplay.src = slide.video;

                    videoDisplay.load();

                typeMessage(typingBox, slide.message, () => {

        }

        function nextSlide() {

        // --- X·ª≠ l√Ω s·ª± ki·ªán Ch·∫°m ---
