        body {

        /* ========================================================== */

        /* ========================================================== */
        .confetti {

            width: 100%;

            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;

        .petal {

            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);

        /* Keyframes G·ªòP cho chuy·ªÉn ƒë·ªông r∆°i + xoay + dao ƒë·ªông */
        @keyframes petal-fall {

            10% { opacity: 0.9; }

        /* ========================================================== */

        #initial-screen {

            cursor: pointer;
            transition: opacity 1s, transform 1s;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;

        .flower-icon {

        }

        .instruction-text {

            font-size: 4.5vmin;

            font-weight: 700;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.08); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s;
            width: 100%;
            max-width: 650px;
            padding-top: 20px;

        .header-text {

            font-weight: 700;
            margin-bottom: 25px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
        }

        #photo-frame {

            background-color: #333; 
            border: 6px solid var(--color-secondary);

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
            margin: 20px auto 40px auto;
            position: relative;
            overflow: hidden;
        }

        #photo-display, #video-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            background-color: transparent; 
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #typing-box {
            min-height: 120px;
            padding: 25px;
            border: 4px dashed var(--color-secondary);

            background-color: rgba(255, 255, 255, 0.95);
            font-size: 3.2vmin;

            text-align: left;
            white-space: pre-wrap;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {

                font-size: 8.5vmin; 
            }
            #typing-box {

                min-height: 150px;
            }
        }
    </style>
</head>
<body>

    <div id="main-content">

        <div id="photo-frame">

    <script>
        // JAVASCRIPT LOGIC
        
        const contentData = [
            {
                header: "üå∏ Ch√∫c M·ª´ng Ng√†y Nh√† Gi√°o Vi·ªát Nam 20/11! üå∏",
                image: "z7236407373690_ee51a1a482c9797bc807c813c5c0bc0e.jpg", 
                messages: ["Xin c·∫£m ∆°n nh·ªØng b√†i gi·∫£ng s√¢u s·∫Øc, nh·ªØng l·ªùi khuy√™n ch√¢n th√†nh v√† s·ª± t·∫≠n t√¢m kh√¥ng m·ªát m·ªèi ƒë√£ d√¨u d·∫Øt ch√∫ng em n√™n ng∆∞·ªùi."],
            },
            {
                header: "üíê L·ªúI TRI √ÇN S√ÇU S·∫ÆC üíê",
                video: "videotest.mp4", 
                messages: [
                    "K√≠nh ch√∫c th·∫ßy c√¥ th·∫≠t nhi·ªÅu üíñ s·ª©c kh·ªèe, ‚ú® h·∫°nh ph√∫c v√† lu√¥n gi·ªØ v·ªØng ni·ªÅm ƒëam m√™, nhi·ªát huy·∫øt v·ªõi s·ª± nghi·ªáp 'tr·ªìng ng∆∞·ªùi' cao qu√Ω.",
                    "Xin tri √¢n c√¥ng lao to l·ªõn c·ªßa th·∫ßy c√¥. Xin c·∫£m ∆°n ng∆∞·ªùi ƒë√£ ch·∫Øp c√°nh üïäÔ∏è ∆∞·ªõc m∆° cho bao th·∫ø h·ªá h·ªçc tr√≤.",
                    "Ch√∫c m·ª´ng Ng√†y Nh√† Gi√°o Vi·ªát Nam 20/11! üåπ",
                    "Ng∆∞·ªùi l√°i ƒë√≤ th·∫ßm l·∫∑ng, xin tri √¢n nh·ªØng c·ªëng hi·∫øn kh√¥ng m·ªát m·ªèi c·ªßa qu√Ω th·∫ßy c√¥. üåü", 
                    "Mong th·∫ßy c√¥ lu√¥n ü•≥ vui v·∫ª, l√† ngu·ªìn c·∫£m h·ª©ng kh√¥ng bao gi·ªù c·∫°n cho ch√∫ng em.",
                    "D√π ƒëi ƒë√¢u, l√†m g√¨, ch√∫ng em v·∫´n m√£i nh·ªõ v·ªÅ c√¥ng ∆°n d∆∞·ª°ng d·ª•c c·ªßa th·∫ßy c√¥. üôè"
                ],
                image: "" 
            },
            
         
            {
                header: "üíñ TRI √ÇN S√ÇU S·∫ÆC üíñ",
                image: "unnamed (1).jpg", 
                video: "", 
                messages: ["Ch√∫c th·∫ßy c√¥ c√≥ m·ªôt ng√†y 20/11 th·∫≠t ·∫•m √°p, tr·ªçn v·∫πn v√† √Ω nghƒ©a b√™n gia ƒë√¨nh, ƒë·ªìng nghi·ªáp v√† t·∫•t c·∫£ c√°c th·∫ø h·ªá h·ªçc tr√≤ th√¢n y√™u. üéÅ"],
            }
        ];
        
        const typingSpeed = 50; 
        const delayBetweenSlides = 5000; 
        const delayBetweenMessages = 2000; 
        const petalIcon = 'üå∏'; 
        
        
        const initialScreen = document.getElementById('initial-screen');
        const mainContent = document.getElementById('main-content');
        const headerTextElement = document.getElementById('header-text');
        const photoDisplay = document.getElementById('photo-display');
        const videoDisplay = document.getElementById('video-display'); 
        const typingBox = document.getElementById('typing-box');
        const backgroundMusic = document.getElementById('background-music'); 
        const confettiContainer = document.getElementById('confetti-container');

        let currentSlideIndex = 0;
        let isTyping = false;
        let slideInterval;
        let videoEnded = false; 
        
       
        function createConfetti() {
            const numParticles = 60;
            for (let i = 0; i < numParticles; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.innerHTML = petalIcon; 

                const startX = Math.random() * 100;
                const randomSize = Math.random() * (25 - 15) + 15; 
                petal.style.fontSize = `${randomSize}px`;

                const fallDuration = `${10 + Math.random() * 8}s`; 
                const delay = `${-Math.random() * 20}s`; 

                petal.style.left = `${startX}vw`;

                
                petal.style.animation = `
                    petal-fall ${fallDuration} ${delay} ease-in-out infinite
                `;
                
                confettiContainer.appendChild(petal);
            }
        }
        
        
        let messagesCompleted = false; 
        
        function runMessagesSequentially(messages, index, finalCallback) {
            if (index >= messages.length) {
                isTyping = false;
                messagesCompleted = true; 
                if (finalCallback) finalCallback();
                return;
            }
            
            const message = messages[index];
            const formattedMessage = message.replace(/\*\*(.*?)\*\*/g, (match, p1) => p1);
            
            typeMessage(typingBox, formattedMessage, () => {
                setTimeout(() => {
                    runMessagesSequentially(messages, index + 1, finalCallback);
                }, delayBetweenMessages);
            });
        }
        
      
        function typeMessage(element, message, callback) {
            if (isTyping) return;
            isTyping = true;
            messagesCompleted = false; 
            clearTimeout(window.typingTimeout); 
            element.textContent = ''; 
            let charIndex = 0;

            function type() {
                if (charIndex < message.length) {
                    element.textContent += message.charAt(charIndex);
                    charIndex++;
                    window.typingTimeout = setTimeout(type, typingSpeed);
                } else {
                    isTyping = false;
                    if (callback) callback();
                }
            }
            type();
        }

        
        function showSlide(index) {
            
            if (index >= contentData.length) {
               
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0; 
                
                
                return; 
            }
            
            currentSlideIndex = index;
            const slide = contentData[index];

           
            photoDisplay.style.opacity = 0;
            videoDisplay.style.opacity = 0;
            videoDisplay.pause();
            videoDisplay.onended = null; 
            if (slideInterval) clearInterval(slideInterval);
            clearTimeout(window.typingTimeout); 
            isTyping = false;
            videoEnded = false; 
            messagesCompleted = false; 
            
            headerTextElement.textContent = slide.header;

            setTimeout(() => {
                
                if (slide.video && slide.video !== "") {
                    
                    videoDisplay.src = slide.video;
                    videoDisplay.style.display = 'block';
                    photoDisplay.style.display = 'none';
                    
                    videoDisplay.load();
                    videoDisplay.onloadeddata = () => {
                        videoDisplay.muted = true;
                        videoDisplay.play().catch(e => console.log("Video play blocked:", e));
                        videoDisplay.style.opacity = 1; 
                    };
                    
                   
                    videoDisplay.onended = () => {
                        videoEnded = true;
                        
                        if (messagesCompleted) { 
                             slideInterval = setTimeout(nextSlide, 1000);
                        }
                    };
                    
                    
                    runMessagesSequentially(slide.messages, 0, () => {
                        
                        if (videoEnded) {
                            slideInterval = setTimeout(nextSlide, 1000);
                        } else if (currentSlideIndex === contentData.length - 1) {
                            
                        }
                    });
                    
                } else {
                    
                    videoDisplay.style.display = 'none';
                    photoDisplay.style.display = 'block';
                    photoDisplay.src = slide.image; 
                    photoDisplay.onload = () => {
                        photoDisplay.style.opacity = 1; 
                    };
                    
                    
                    runMessagesSequentially(slide.messages, 0, () => {
                       
                        if (currentSlideIndex < contentData.length - 1) {
                            slideInterval = setTimeout(nextSlide, delayBetweenSlides);
                        } else {
                            
                            backgroundMusic.pause();
                            backgroundMusic.currentTime = 0;
                            
                        }
                    });
                }
            }, 500); 
        }
        
        
        function nextSlide() {
            showSlide(currentSlideIndex + 1);
        }

       
        initialScreen.addEventListener('click', () => {
            initialScreen.style.opacity = 0;
            initialScreen.style.transform = 'translateY(-50px)';
            
            createConfetti(); 

            backgroundMusic.play().catch(error => {
                console.log("Kh√¥ng th·ªÉ ph√°t nh·∫°c:", error);
            });

            setTimeout(() => {

                setTimeout(() => {
                    mainContent.style.opacity = 1;
                    showSlide(0); 
                }, 100);
            }, 1000); 
        });
        
    </script>
